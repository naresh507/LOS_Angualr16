<section class="sign-container">

    <section class="sign-wrapper">
    
      <section class="sign-left-wrapper">
      <section class="sign-left-img">
        <img src="./../../../assets/images/loginbanner.png" />
      </section>
      
      </section>
      
      <section class="sign-right-wrapper">
      <img src="./../../../assets/images/logo.svg" />
      <h2 class="sign-title">MPIN</h2>
      
     <section class="inputsec">
      <label>Enter 4 Dights Login MPIN</label>
      <div class="mpin">
      <ng-container *ngFor="let value of inputValues; let i = index">
        <input
          [(ngModel)]="inputValues[i]"
          (keyup)="onInputKeyUp($event, i)"
          #inputElement
        >
      </ng-container>
    </div>
     </section>
  
  
  
      <ul class="flex-list-login">
      <li><a class="forgotpwd">Forgot MPIN</a></li>
      <li><a class="link" (click)="password()">Login Using Password</a></li>
      </ul>
  
  
      <button class="loginBtn"  mat-raised-button color="primary" (click)="logIn()">SUBMIT</button>
    
    
    
    </section>
      
      
      </section>
  </section>
