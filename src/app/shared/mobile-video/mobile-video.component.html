<ng-template #enlargedialog>


    <div mat-dialog-content>
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/3qBXWUpoPHo?si=qjH6YuWN1XjGC3a3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

        <button mat-stroked-button class="strokedBtn" (click)="close()">Close</button>
    </div>
</ng-template>
