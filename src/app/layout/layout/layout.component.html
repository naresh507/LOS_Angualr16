<div class="app-container">
    <header>
      <section class="headerBlock">
        <div class="leftflex"><button class="menubtn" (click)="toggleDrawer()"><span class="menu-ic"></span></button>  <a routerLink="/dashboard"><img src="../../../assets/images/logo.svg" /></a></div>
    
    <div class="rightflex">
        <ul><li><a class="help-ic" [matMenuTriggerFor]="helpmenu"></a></li>
            <li><a class="notification-ic" (click)="notification()"></a></li>
            
        <li><button mat-button [matMenuTriggerFor]="usermenu" class="userInfo"><a class="user-ic"></a> <em class="userTxt"
            >{{userDetails?.UserName}}</em> </button>
            <mat-menu class="menulist" #usermenu="matMenu">
                <ul>
                    <li><a (click)="changepwd()">Change Password <span class="arrow"></span></a></li>
                    <!-- <li><a (click)="resetpwd()">Reset Password <span class="arrow"></span></a></li> -->
                    <li><a (click)="logout()">Logout <span class="arrow"></span></a></li>
                   
                   
                </ul>
            </mat-menu></li>
        </ul>
    
    
    
        <mat-menu class="menulist" #helpmenu="matMenu">
        
            <ul>
                <li><a (click)="openDialog()">Contact Us <span class="arrow"></span></a></li>
                <li><a (click)="faq()">FAQ's <span class="arrow"></span></a></li>
                <li><a (click)="video()">Videos <span class="arrow"></span></a></li>
            </ul>
        
            <!-- <button mat-menu-item>Contact Us</button>
            <button mat-menu-item>FAQ's</button>
            <button mat-menu-item>Videos</button> -->
          </mat-menu>
    </div>
    </section>
    </header>
    
    
        
        <div class="overlay" *ngIf="isDrawerOpen" (click)="closeDrawer()"></div>
        <div class="mat-drawer" [ngClass]="{'open': isDrawerOpen}">
          <div class="drawer-content">
    
    <app-sidebar></app-sidebar>
    
          </div>
        </div>
    
    
    
        <router-outlet></router-outlet>
      </div>
