<ul class="list_type">
    <li>
   <section class="inputsec">
            <label>Family Type</label>
            <mat-form-field appearance="outline">
                <mat-select>
                    <mat-option>
                        Select
                    </mat-option>
                    <mat-option  [value]="f.ID" *ngFor="let f of FamilyTypeDetails">
                       
                    
                        {{f.Name}}
                    </mat-option>
                  
                </mat-select>
            </mat-form-field>
        </section>
      
    </li>
    <li class="">
        <section class="inputsec">
            <label>Non-Earning members</label>
            <mat-form-field appearance="outline">
                <input required matInput placeholder="Enter">
            </mat-form-field>
        </section>
    </li>
</ul>
