
<form [formGroup]="form">
<section class="pagebreadcrumb">
    <section class="contentwrap">
        <h3>Home > New Application > Search Client > Client Details</h3>
    </section>

</section>
<section class="contentwrap contentwrapsmall">
    <section class="data-content whiteclr">
        <ul class="tab_container">
            <li  [ngClass]="{'current': hhmonthly, 'filled': (hhexpense || hhliabilty || hhLoan) }" (click)="clickDetails('a')">HH Monthly Income</li>
            <li [ngClass]="{'current': hhexpense, 'filled': (hhliabilty || hhLoan)}" class="" (click)="clickDetails('b')">HH Expenses</li>
            <li  [ngClass]="{'current': hhliabilty, 'filled': (hhLoan)}" class="" (click)="clickDetails('c')">HH Liability</li>
            <li  [ngClass]="{'current': hhLoan}" class="" (click)="clickDetails('d')">Loan Eligibility</li>
        </ul>

        <ng-container *ngIf="hhmonthly">
        

            <mat-accordion multi>
                <mat-expansion-panel>   
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Applicant
                        </mat-panel-title>

                    </mat-expansion-panel-header>
<app-cashflowforms  (cashFlowData)="saveCashFlowData($event)"></app-cashflowforms>
                   

                    <section style="text-align: right; margin: 30px 0;">
                        <button class="loginBtn"  mat-raised-button color="primary" (click)="addmember = !addmember">Add More Income +</button>
                    </section>
<ng-container *ngIf="addmember">
    <hr />
  <section class="smalltitlewrap"><div>  <h2>Income 2</h2></div> <button class="removeBtn"  mat-raised-button  (click)="addmember = !addmember"><mat-icon>close_outlined</mat-icon>Remove Income</button></section>
    <app-cashflowforms (cashFlowData)="saveCashFlowData($event)"></app-cashflowforms>
</ng-container>

                    </mat-expansion-panel>

</mat-accordion>


                    <mat-accordion multi>

                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Earning Member 2
                            </mat-panel-title>
    
                        </mat-expansion-panel-header>
    
                        <app-cashflowforms></app-cashflowforms>
    
                        </mat-expansion-panel>

                    </mat-accordion>
<section style="text-align: center; margin-top: 30px;">
    <button class="loginBtn"  mat-raised-button color="primary" (click)="saveCashFlowData(form)">Save & next</button>
</section>
    </ng-container>

    <ng-container *ngIf="hhexpense">
<app-hhexpenses (hhexpences)="hhexpencesSave()"></app-hhexpenses>
        </ng-container>


        <ng-container *ngIf="hhliabilty">
            <app-hhliablity></app-hhliablity>
                    </ng-container>
            
                    <ng-container *ngIf="hhLoan">
                        <app-hhloan></app-hhloan>
                                </ng-container>
    </section>

</section>
</form>


<ng-template #reasondialog>
    <div mat-dialog-content>

       <section class="modelimg"> <img src="../../../../assets/images/newcenter.png" /></section>

        <section class="label-center"> Add New Center</section>
        <section class="inputsec">
            <label>Center Meeting Day</label>
            <mat-form-field appearance="outline">
                <mat-select>
                    <mat-option>
                        Select
                    </mat-option>
                    <mat-option [value]="'option1'">
                        option1
                    </mat-option>
                    <mat-option [value]="'option2'">
                        option2
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </section>
      
      
        <section class="inputsec">
            <label>Center Meeting Week</label>
            <mat-form-field appearance="outline">
                <mat-select>
                    <mat-option>
                        Select
                    </mat-option>
                    <mat-option [value]="'option1'">
                        option1
                    </mat-option>
                    <mat-option [value]="'option2'">
                        option2
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </section>
    </div>
    <div mat-dialog-actions class="center">
        <button mat-raised-button class="filledBtn" (click)="onNoClick()">Add</button>
        <button mat-stroked-button class="strokedBtn" (click)="onNoClick()">Cancel</button>
    </div>
</ng-template>



<ng-template #enlargedialog>


    <div mat-dialog-content>
        <img src="../../../../assets/images/img1.jpg" style="width:500px" />
    </div>
    <div mat-dialog-actions class="center">

        <button mat-stroked-button class="strokedBtn" (click)="close()">Close</button>
    </div>
</ng-template>
