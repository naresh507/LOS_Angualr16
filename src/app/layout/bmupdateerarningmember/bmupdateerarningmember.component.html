<section class="boxsection">
    <h2 class="bgtitle">Member details</h2>

    
      <!-- <section class="inbox">
      </section> -->
        </section>





        <form [formGroup]="form"  (ngSubmit)="saveData()">
<ul class="list_type">
    <li>
   <section class="inputsec">

    
            <label>Family Type</label>
            <mat-form-field appearance="outline">
                <mat-select formControlName="FamilyType">
                    <mat-option [value]="r.ID" *ngFor="let r of FamilyTypeDetails">
                      {{r.Name}}
                    </mat-option>
                  
                </mat-select>
            </mat-form-field>
        </section>
      
    </li>
    <li class="">
        <section class="inputsec">
            <label>Type Of Roof</label>
            <!-- <mat-form-field appearance="outline">
                <input required matInput placeholder="Enter" formControlName="TypeOfRoof" >
            </mat-form-field> -->
            <mat-form-field appearance="outline">
                <mat-select formControlName="TypeOfRoof">
                    <mat-option>
                        Select
                      </mat-option>
                    <mat-option [value]="r.ID" *ngFor="let r of TypeofRoofDetails">
                      {{r.Name}}
                    </mat-option>
                  
                </mat-select>
            </mat-form-field>
        </section>
    </li>
</ul>

<ul class="list_type">
    <li>
   <section class="inputsec">
            <label>Type Of OwnerShip</label>
            <mat-form-field appearance="outline">

                <mat-select formControlName="TypeofOwnership">
                    <mat-option>
                        Select
                      </mat-option>
                    <mat-option [value]="f.ID" *ngFor="let f of OwnershipDetails">
                      {{f.Name}}
                    </mat-option>
                  
                </mat-select>
               
            </mat-form-field>
        </section>
      
    </li>
    <li class="">
        <section class="inputsec">
            <label>Non-Earning members</label>
            <mat-form-field appearance="outline">
                <input required matInput placeholder="Enter" formControlName="NonEaringMembers" >
            </mat-form-field>
        </section>
    </li>
</ul>


<ul class="list_type">
    <li>
   <section class="inputsec">
            <label>No Of Non Earning Members</label>
            <mat-form-field appearance="outline">
               
                    <input required matInput placeholder="Enter" formControlName="NonofnonEaringMembers" >
                  
             
            </mat-form-field>
        </section>
      
    </li>
    <li class="">
        <section class="inputsec">
            <label>No Of Unmarried Childrens</label>
            <mat-form-field appearance="outline">
                <input required matInput placeholder="Enter" formControlName="NoOfunmarriedchildren" >
            </mat-form-field>
        </section>
    </li>
</ul>



<ul class="list_type">
    <li>
   <section class="inputsec">
            <label>Total HouseHold Family Members</label>
            <mat-form-field appearance="outline">
                
                <input required matInput placeholder="Enter" formControlName="TotalHouseholdFamilyMembers" >
            </mat-form-field>
        </section>
      
    </li>
    <li class="">
        <section class="inputsec">
            <label>No Of Dependents</label>
            <mat-form-field appearance="outline">
                <input required matInput placeholder="Enter" formControlName="NoOfDependents" >
            </mat-form-field>
        </section>
    </li>
</ul>


<ul class="list_type">
    <li>
   <section class="inputsec">
            <label>Loacality</label>
            <mat-form-field appearance="outline">
                <mat-select formControlName="Locality" >
                    <mat-option>
                        Select
                    </mat-option>
                    <!-- <mat-option  [value]="f.ID" *ngFor="let f of FamilyTypeDetails"> -->
                        <mat-option  [value]="f.Name" *ngFor="let f of LOCALITYDetails">
                        {{f.Name}}
                    </mat-option>
                  
                </mat-select>
            </mat-form-field>
        </section>
      
    </li>
    <li class="">
        <section class="inputsec">
            <label>Religion/Community</label>
            <!-- <mat-form-field appearance="outline">
                <input required matInput placeholder="Enter" formControlName="Community" >
            </mat-form-field> -->

            <mat-form-field appearance="outline">
                <mat-select formControlName="Community">
                    <mat-option [value]="r.ID" *ngFor="let r of ReligionCommunityDetails">
                      {{r.Name}}
                    </mat-option>
                  
                </mat-select>
            </mat-form-field>
        </section>
    </li>
</ul>


<ul class="list_type">
    <li>
   <section class="inputsec">
            <label>Caste/Category</label>
            <mat-form-field appearance="outline">
                <mat-select formControlName="Category" >
                    <mat-option>
                        Select
                    </mat-option>
                    <!-- <mat-option  [value]="f.ID" *ngFor="let f of FamilyTypeDetails"> -->
                        <mat-option  [value]="f.Name" *ngFor="let f of CasteCategoryDetails">
                         
                    
                        {{f.Name}}
                    </mat-option>
                  
                </mat-select>
            </mat-form-field>
        </section>
      
    </li>
</ul>
<section class="btnswrapper text-center">
    <button type="submit" mat-raised-button class="fill_btn" colo="primary"
   >Save & Next  Update</button>
   </section>
</form>
